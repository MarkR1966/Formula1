<!DOCTYPE html>
<html>
    <head>
        <title>
            Random F1 Driver and Team Pairing Generator
        </title>
        <style>
        .center {
             margin: auto;
             width: 60%;
             border: 3px solid #73AD21;
             padding: 10px;
            }
        </style
            
    </head>
    <body>
        <h1 text-align: center;>
            Random F1 Driver and Team Pairing Generator
        </h1>
        <p text-align: center;>
            {{ pairing }}
        </p>
        <button onclick="window.location.reload();">
            Generate Pairing
        </button>
        <div>
            <table class="table" style="width:50%;table-layout: fixed;margin-left:auto;margin-right:auto;">
                <colgroup>
                    <col span="1" style="width: 25%;border-style: solid;border-color: #000000;">
                    <col span="1" style="width: 25%;border-style: solid;border-color: #000000;">
                </colgroup>

                <tr>
                    <th>Driver</th>&nbsp;
                    <th>Team</th>&nbsp;
                </tr>
                {% for dat in f1dat.items %}
                    <tr class="tabletext">
                        <td><p>{{ dat.driver }}</p></td>
                        <td><p>{{ dat.team }}</p></td>
                    </tr>
                {% endfor %}
            </table>
        </div>                
    </body>
</html>
