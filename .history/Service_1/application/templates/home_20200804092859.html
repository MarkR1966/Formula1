<!DOCTYPE html>
<html>
    <head>
        <title>
            Random F1 Driver and Team Pairing Generator
        </title>
    </head>
    <body>
        <h1>
            Random F1 Driver and Team Pairing Generator
        </h1>
        <p>
            {{ pairing }}
        </p>
        <button onclick="window.location.reload();">
            Generate Pairing
        </button>
        <div>
            <table class="table" style="width:50%;table-layout: fixed;margin-left:auto;margin-right:auto;">
                <colgroup>
                    <col span="1" style="width: 25%;border-style: solid;border-color: black">
                    <col span="1" style="width: 25%;border-style: solid;border-color: black">
                </colgroup>

                <tr>
                    <th>Driver</th>&nbsp;
                    <th>Team</th>&nbsp;
                </tr>
                {% for records in f1dat.items %}
                    <tr class="tabletext">
                        <td><p>{{ f1dat.driver }}</p></td>
                        <td><p>{{ f1dat.team }}</p></td>
                    </tr>
                {% endfor %}
            </table>
        </div>                
    </body>
</html>
